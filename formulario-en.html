<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formulario-style.css">   
</head>
<body>
    <img src="img/virtual-sense-horizontal-logo-color.png" alt="Logo Color" class="logo">
    <div class="form-container">
        <form id="myForm" action="procesar_formulario.php" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="company">Company Name: <span class="optional">(optional)</span></label>
                <input type="text" id="company" name="company">
            </div>

            <div class="form-group">
                <label for="idType">Identification Type:</label>
                <select id="idType" name="idType" required>
                    <option value="">Select...</option>
                    <option value="DNI">DNI</option>
                    <option value="Passport">Passport</option>
                </select>
            </div>

            <div class="form-group">
                <label for="idNumber">Identification Number:</label>
                <input type="text" id="idNumber" name="idNumber" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="website">Website: <span class="optional">(optional)</span></label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-checkbox">
                <label>I want to know more about:</label>
                <div class="checkbox-container">
                    <div>
                        <input type="checkbox" id="icc" name="pathologies" value="ICC">
                        <label for="icc">ICC</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hta" name="pathologies" value="HTN">
                        <label for="hta">HTN</label>
                    </div>
                    <div>
                        <input type="checkbox" id="epoc" name="pathologies" value="COPD">
                        <label for="epoc">COPD</label>
                    </div>
                    <div>
                        <input type="checkbox" id="fa" name="pathologies" value="AF">
                        <label for="fa">AF</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dbt" name="pathologies" value="DM">
                        <label for="dbt">DM</label>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
